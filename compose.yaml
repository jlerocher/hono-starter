version: "3.9"

services:
    server:
        build:
            context: .
        environment:
            NODE_ENV: production
        ports:
            - "8080:8080"
        depends_on:
            db:
                condition: service_healthy

    db:
        image: postgres:17
        restart: always
        user: postgres
        secrets:
            - db-password
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: starter-db
            POSTGRES_PASSWORD_FILE: /run/secrets/db-password
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD", "pg_isready", "-d", "starter-db"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    db-data:

secrets:
    db-password:
        file: ./db-password.txt
